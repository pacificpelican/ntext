<!DOCTYPE html>
<html><!-- nText app by Dan McKeown http://danmckeown.info/code/ntext copyright 2016 -->
<head>
	<title>nText</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/ryukyu.css" rel="stylesheet" />
	<link href="css/ntext.css" rel="stylesheet" />
	<script type="text/javascript" src="js/ng-code/angular.js"></script>
	<script type="text/javascript" src="js/ng-code/angular-route.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/ng-models/defaultFactory.js"></script>
	<script type="text/javascript" src="js/ng-controllers/defaultController.js"></script>
	<script type="text/javascript" src="js/ng-controllers/textController.js"></script>
	<script type="text/javascript" src="js/ng-controllers/versionController.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/joeypc.js"></script>
	<script>
		var domReady = function(callback) {
	    	document.readyState === "interactive" || document.readyState === "complete" ? callback() : document.addEventListener("DOMContentLoaded", callback);
		};
		domReady(function() {
			joeypc_random_light_background();
			console.log('localStorage clipboard:' + localStorage.clipboard);
			var localStorage_clipboard = localStorage.getItem('clipboard');
			var clipping;
			if (localStorage_clipboard === 'undefined' & localStorage_clipboard === null) {
				clipping = "None doth behold us now; the power That led us forth at this lone hour ";
			}
			else {
				clipping = localStorage_clipboard;
			}
			console.log("clipping is now:" + clipping);
			$('textarea.clips').text(clipping);
			$('button#clipper').click(function() {
				var newClip = $('textarea.clips').val();
				console.log("current clipboard contents:" + newClip);
				clipping = newClip;
				localStorage.clipboard = newClip;
												});
		});
	</script>
</head>
<body>
	<div class="container">
		<header class="header">
			<h1><div id="image_container">nText</div><span> Text Editor</span></h1>
		</header>
		<div id="left_spacer" class="col-md-3">
		</div>
		<div ng-app="mainModule" id="mod_div" class="col-lg-11">
			<div ng-controller="defaultController">
				<nav id="nText_menu">
					<li class="ntextnavli" id="view_link"><a href="#/">View</a></li>
					<li class="ntextnavli" id="compose_link"><a href="#/secondPartial">Compose</a></li>
				</nav>
				<div class="main col-lg-3">
				</div>
				<div></div>
			</div>
			<div class="angular_partial_views" ng-view></div>
			<div id="clipboard_window" class="jumbotron col-lg-11 text_zone writing_">
				<h9>Clipboard</h9>
				<p>
					<textarea class="medium_area clips" id="clip_creation_zone"></textarea>
				</p>
				<button id="clipper" class="button btn btn-default">TempSave</button>
			</div>
			<div id="clip_output"></div>
			<div class="col-md-2"></div>
			<footer ng-controller="versionController" class="footer col-md-12 col-sm-12" id="bottom_footer">
				<br />
				<p>
					<a href='http://djmblog.com/ntext'><button id="ntext_link" class='btn btn-primary button'>nText v{{nVersion}}</button></a> <a href='http://danmckeown.info'><button id="danmkeown link" class='btn btn-secondary button'>from Dan McKeown</button></a>
				</p>
			</footer>
		</div>
	</div>
</body>
</html>

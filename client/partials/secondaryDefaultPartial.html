<div id="compose_window" class="text_zone writing_ editable">
	<li ng-repeat="error in errors">{{error.message}}</li>
	<div class="editable">
	<textarea ng-model="newText.text" class="writing_area" id="compose_text_zone"></textarea>
	</div>
	<button id="write_it" class="button btn btn-default" ng-click="addText(newText)">Save</button>
</div>
